[project]
name = "examplelib"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "harrylaulau", email = "dev+github@harrylaulau.me" }]
requires-python = ">=3.13"
dependencies = ["qoslab_lib"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/examplelib"]

[tool.uv.sources]
qoslab_lib = { git = "https://github.com/qosUoG/QosLab", subdirectory = "packages/qoslab_lib" }

[tool.uv]
link-mode = "copy"
